{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block content %}
<!-- Page top section start -->
	<div class="page-top-area set-bg" data-setbg="https://wallpaperaccess.com/full/210978.jpg">
		<div class="breadcrumb-area">
			<a href="{% url 'index_page' %}">Home</a> / <span>Notices</span>
		</div>
	</div>
	<!-- Page top section end -->

    <!-- Services section start -->
	<section class="services-section spad">
		<div class="container-fluid services-warp">
            <div class="container p-0" style="align-content: center">
                <h4 class="sp-title" style="text-align: center; font-size: 20pt; margin-top: -100px;">{{ announce.title }}</h4>
                <table class="table">
                     <tr>
                        <th scope="row" style="white-space: nowrap">작성자</th>
                        <td>{{ announce.author }}</td>
                     </tr>
                    <tr>
                        <th scope="row" style="white-space: nowrap">작성일시</th>
                        <td>{{ announce.created_date }}</td>
                    </tr>
                    <tr>
                        <th scope="row" style="white-space: nowrap">내용</th>
                        <td>{{ announce.text|linebreaksbr }}</td>
                    </tr>
                    <tr>
                        <th scope="row" style="white-space: nowrap">첨부파일</th>
                        {% if announce.attach %}
                        <td><a href='{{ announce.attach.url }}'>{{ announce.attach }}</a></td>
                        {% endif %}
                    </tr>
                </table>
            </div>
            <br/>
		</div>
	</section>
	<!-- Services section start end -->
{% endblock %}
